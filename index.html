<!DOCTYPE html>
<html lang="pt_Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formul√°rio</title>
  </head>
  <body>
    <main class="conteudo-principal">
      <section class="section-principal">
        <div class="conteudo-imagem">
          <img class="imagem" src="/Email.png" alt="Logo Email" />
        </div>
        <div class="div-formulario">
          <form action="">
            <h3 class="titulo-unico">Entre em Contato</h3>
            <label for="name"></label>
            <input
              class="input-nome"
              id="name"
              type="text"
              name="name"
              placeholder="Nome"
            />
            <br />
            <br />

            <label for="mail"></label>
            <input
              class="input-email"
              id="mail"
              type="email"
              name="email"
              placeholder="Email"
            />
            <br />
            <br />

            <textarea
              class="area-mensagem"
              name="mensagem"
              id="mensagem"
              cols="30"
              rows="10"
              placeholder="Mensagem..."
            ></textarea>
            <br />
            <br />

            <button class="botao">Enviar</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
